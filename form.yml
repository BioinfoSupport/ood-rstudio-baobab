---
cluster: "baobab"
form:
  - time_h
  - mem_gb
  - cpus_core
  - partition_name
  - image
attributes:
  time_h:
    widget: "number_field"
    label: "Running time [hours]"
    value: 1
    min: 1
    max: 10
    step: 1

  mem_gb:
    widget: "number_field"
    label: "Memory to allocate [GB]"
    value: 4
    min: 4
    max: 32
    step: 4
    
  cpus:
    widget: "number_field"
    label: "Number of core"
    value: 2
    min: 1
    max: 16
    step: 1

  partition:
    widget: select
    label: "Partition name to use"
    value: "shared-cpu"
    options:
      - [ 
            "shared-cpu", 
            "shared-cpu", 
            data-max-cpus-core: 16,
            data-max-mem-gb: 32,
        ]
      - [
            "shared-bigmem", 
            "shared-bigmem",
            data-max-cpus-core: 16,
            data-max-mem-gb: 512,
        ]

  image:
    widget: select
    label: "Singularity image to run"
    value: "~/scratch/ngs.sif"
    options:
      - [ "/home/prados/scratch/ngs.sif", "/home/prados/scratch/ngs.sif" ]
      - [ "docker://BioinfoSupport/ngs:v1.1", "docker://BioinfoSupport/ngs:v1.1" ]
      - [ "docker://bioconductor/bioconductor_docker:RELEASE_3_18", "docker://bioconductor/bioconductor_docker:RELEASE_3_18" ]
      
      