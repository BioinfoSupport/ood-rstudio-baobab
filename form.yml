---
cluster: "baobab"
form:
  - image
  - partition
  - time
  - mem_gb
  - cpus
attributes:
  time:
    widget: "text_field"
    label: "Running time [format: 01:00:00]"
    value: "02:00:00"

  mem_gb:
    widget: "number_field"
    label: "Memory to allocate [GB]"
    value: 4
    min: 4
    max: 32
    step: 4
    
  cpus:
    widget: "number_field"
    label: "Number of core"
    value: 1
    min: 1
    max: 16
    step: 1

  partition:
    widget: select
    label: "Partition"
    value: "shared-cpu"
    options:
      - [ "shared-cpu", "shared-cpu" ]
      - [ "debug-cpu", "debug-cpu" ]
      - [ "shared-bigmem", "shared-bigmem"]
      
  image:
    widget: select
    label: "Singularity image to run"
    value: "ngs_v1.1.sif"
    options:
      - [ "ngs_v1.1.sif", "/acanas/m-BioinfoSupport/singularity/ngs_v1.1.sif" ]
      - [ "docker://unigebsp/ngs:v1.1", "docker://unigebsp/ngs:v1.1" ]
      - [ "docker://bioconductor/bioconductor_docker:RELEASE_3_18", "docker://bioconductor/bioconductor_docker:RELEASE_3_18" ]
      
      
