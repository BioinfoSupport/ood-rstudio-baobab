---
cluster: "baobab"
form:
  - image
  - partition
  - time
  - mem_gb
  - cpus
attributes:
  time:
    widget: "text_field"
    label: "Running time [format: 01:00:00]"
    value: "00:15:00"

  mem_gb:
    widget: "number_field"
    label: "Memory to allocate [GB]"
    value: 4
    min: 4
    max: 32
    step: 4
    
  cpus:
    widget: "number_field"
    label: "Number of core"
    value: 1
    min: 1
    max: 16
    step: 1

  partition:
    widget: select
    label: "Partition"
    value: "debug-cpu"
    options:
      - [ 
            "debug-cpu", 
            "debug-cpu" 
        ]    
      - [ 
            "shared-cpu", 
            "shared-cpu"
        ]
      - [
            "shared-bigmem", 
            "shared-bigmem"
        ]

  image:
    widget: select
    label: "Singularity image to run"
    value: "/home/prados/ngs_v1.1"
    options:
      - [ "/home/prados/ngs_v1.1.sif", "/home/prados/ngs_v1.1.sif" ]
      - [ "docker://unigebsp/ngs:v1.1", "docker://unigebsp/ngs:v1.1" ]
      - [ "docker://bioconductor/bioconductor_docker:RELEASE_3_18", "docker://bioconductor/bioconductor_docker:RELEASE_3_18" ]
      
      