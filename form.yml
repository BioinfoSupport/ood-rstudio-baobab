---
cluster: "baobab"
form:
  - image
  - partition
  - time
  - mem_gb
  - cpus
attributes:
  time:
    widget: "text_field"
    label: "Running time [format: dd-hh:mm:ss]"
    value: "03:00:00"

  mem_gb:
    widget: "number_field"
    label: "Memory to allocate [GB]"
    value: 4
    min: 4
    max: 1024
    step: 4
    
  cpus:
    widget: "number_field"
    label: "Number of core"
    value: 1
    min: 1
    max: 32
    step: 1

  partition:
    widget: select
    label: "Partition"
    value: "shared-cpu"
    options:
      - [ "shared-cpu", "shared-cpu" ]
      - [ "shared-bigmem", "shared-bigmem"]

  image:
    widget: "text_field"
    label: "Singularity image to run"
    value: "/acanas/m-BioinfoSupport/singularity/ngs_v1.1.sif"

